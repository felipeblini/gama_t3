<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Landing page</title>
	<link rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/materialize-css/bin/materialize.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="row title-pages">
					<div class="s3 page-logo">
						LOGO
					</div>
					<div class="s9 title-page">
						<h2> TITULO PAGINA</h2>
					</div>
				</div>
				
				<div class="row pages">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s6 img-logo">
									TESTE
								</div>
								<div class="input-field col s6">
									<input id="nome" type="text" class="validate" placeholder="Informe seu nome">
									<label for="nome"></label>

									<input id="email" type="email" class="validate" placeholder="Informe seu e-mail">
									<label for="last_name"></label>


										<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
											<i class="material-icons">done</i>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	</body>
	</html>
